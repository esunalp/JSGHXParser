<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js GHX Parser – Alpha</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f1116;
        color: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top, rgba(20, 24, 32, 0.65), transparent 70%), #0f1116;
      }

      header {
        padding: 0.85rem 1.75rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      header h1 {
        margin: 0;
        font-size: 1.35rem;
        letter-spacing: 0.02em;
      }

      header .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.9rem;
        align-items: center;
        position: relative;
      }

      input[type="file"] {
        color: inherit;
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(260px, 320px) 1fr;
        min-height: 0;
        overflow: hidden;
      }

      aside {
        border-right: 1px solid rgba(255, 255, 255, 0.12);
        padding: 1.25rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        overflow-y: auto;
        max-height: 100%;
        min-height: 0;
      }

      aside h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
        letter-spacing: 0.03em;
        text-transform: uppercase;
      }

      .status {
        font-size: 0.95rem;
        line-height: 1.4;
        color: rgba(255, 255, 255, 0.75);
      }

      .toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        font-weight: 600;
      }

      .toggle-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .toggle-controls input[type="checkbox"] {
        width: 1.25rem;
        height: 1.25rem;
        accent-color: #2c9cf5;
      }

      .toggle-state {
        font-size: 0.85rem;
        text-transform: lowercase;
        opacity: 0.75;
      }

      .sliders {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .slider {
        display: flex;
        flex-direction: column;
        gap: 0.55rem;
      }

      .slider-label {
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        gap: 0.75rem;
        align-items: baseline;
      }

      .slider-label span:last-child {
        font-size: 0.85rem;
        font-variant-numeric: tabular-nums;
        opacity: 0.85;
      }

      .slider-inputs {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.75rem;
        align-items: center;
      }

      .slider-inputs input[type="range"] {
        width: 100%;
      }

      .slider-inputs input[type="number"] {
        width: 4.75rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.28);
        border-radius: 4px;
        padding: 0.25rem 0.5rem;
        color: inherit;
      }

      .slider.value-list .slider-inputs {
        grid-template-columns: 1fr;
      }

      .slider.value-list select {
        width: 100%;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.28);
        border-radius: 4px;
        padding: 0.35rem 0.5rem;
        color: inherit;
      }

      .slider.value-list select:focus {
        outline: 2px solid rgba(44, 156, 245, 0.65);
        outline-offset: 2px;
      }

      .viewport {
        position: relative;
        background: #141822;
        min-height: 0;
        height: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .loading-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 17, 22, 0.65);
        backdrop-filter: blur(3px);
        transition: opacity 150ms ease;
        opacity: 1;
        pointer-events: auto;
        z-index: 1;
      }

      .stats-overlay {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        background: rgba(15, 17, 22, 0.75);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        padding: 0.65rem 0.85rem;
        font-size: 0.85rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        color: rgba(255, 255, 255, 0.85);
        z-index: 2;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .stats-overlay__row {
        display: flex;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .stats-overlay__label {
        color: rgba(255, 255, 255, 0.6);
      }

      .stats-overlay__value {
        font-weight: 600;
        font-variant-numeric: tabular-nums;
      }

      .loading-overlay--hidden {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }

      .loading-overlay__spinner {
        width: 2.75rem;
        height: 2.75rem;
        border-radius: 999px;
        border: 4px solid rgba(255, 255, 255, 0.25);
        border-top-color: #ffffff;
        animation: loading-overlay-spin 0.9s linear infinite;
      }

      @keyframes loading-overlay-spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 920px) {
        main {
          grid-template-columns: minmax(240px, 1fr);
          grid-template-rows: auto 1fr;
        }

        .viewport {
          min-height: 55vh;
        }
      }

      .error-button {
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        color: inherit;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: border-color 120ms ease, background 120ms ease, color 120ms ease;
      }

      .error-button:hover {
        border-color: rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.1);
      }

      .error-button--active {
        border-color: rgba(255, 85, 85, 0.6);
        color: #ffb4b4;
        background: rgba(255, 85, 85, 0.08);
      }

      .error-dropdown {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        width: min(420px, 80vw);
        background: rgba(12, 14, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        padding: 0.85rem 1rem;
        display: none;
        z-index: 10;
      }

      .error-dropdown--open {
        display: block;
      }

      .error-dropdown__header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .error-dropdown__header h3 {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.02em;
      }

      .error-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-height: 45vh;
        overflow-y: auto;
      }

      .error-list__item {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 0.65rem 0.75rem;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      .error-empty {
        opacity: 0.7;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Three.js GHX Parser — Alpha</h1>
      <div class="actions">
        <label>
          <span class="visually-hidden">GHX-bestand</span>
          <input id="ghx-input" type="file" accept=".ghx,.xml" />
        </label>
        <button id="error-toggle" class="error-button" type="button" aria-expanded="false" aria-controls="error-dropdown">
          Errors (0)
        </button>
        <div id="error-dropdown" class="error-dropdown" role="status" aria-live="polite">
          <div class="error-dropdown__header">
            <h3>Evaluatiefouten</h3>
            <span id="error-count-label">0 gevonden</span>
          </div>
          <ul id="error-list" class="error-list"></ul>
          <p id="error-empty" class="error-empty">Geen fouten gedetecteerd.</p>
        </div>
        <output id="status" class="status" aria-live="polite">Selecteer een GHX-bestand om te starten.</output>
      </div>
    </header>
    <main>
      <aside>
        <section>
          <h2>Weergave</h2>
          <label class="toggle">
            <span>Lijnen &amp; punten tonen</span>
            <span class="toggle-controls">
              <input
                id="overlay-toggle"
                type="checkbox"
                role="switch"
                aria-checked="false"
                aria-label="Toon lijnen en punten"
              />
              <span id="overlay-state" class="toggle-state">false</span>
            </span>
          </label>
        </section>
        <section>
          <h2>Sliders</h2>
          <div id="slider-container" class="sliders" aria-live="polite"></div>
        </section>
      </aside>
      <section class="viewport">
        <canvas id="viewport" aria-label="3D weergave"></canvas>
        <div id="loading-overlay" class="loading-overlay loading-overlay--hidden" aria-hidden="true">
          <div class="loading-overlay__spinner" role="status" aria-live="polite" aria-label="Bezig met laden"></div>
        </div>
        <div id="stats-overlay" class="stats-overlay" aria-label="Geometry statistics">
          <div class="stats-overlay__row">
            <span class="stats-overlay__label">Vertices</span>
            <span id="stats-vertices" class="stats-overlay__value">0</span>
          </div>
          <div class="stats-overlay__row">
            <span class="stats-overlay__label">Lines</span>
            <span id="stats-lines" class="stats-overlay__value">0</span>
          </div>
          <div class="stats-overlay__row">
            <span class="stats-overlay__label">Faces</span>
            <span id="stats-faces" class="stats-overlay__value">0</span>
          </div>
        </div>
      </section>
    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.webgpu.js",
          "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.webgpu.js",
          "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.tsl.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
